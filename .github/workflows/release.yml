name: Pro Auto Release Addon

on:
  push:
    branches:
      - main
    paths:
      - 'manifest.ini'
      - 'globalPlugins/**'
      - 'dictionaries/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Current Version
        id: vars
        run: |
          VERSION=$(grep '^version =' manifest.ini | cut -d' ' -f3)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if Tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.vars.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate Changelog and Update manifest.ini
        if: steps.check_tag.outputs.exists == 'false'
        env:
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s")
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s")
          fi
          
          # Pass data safely via environment variables
          export COMMITS_DATA="$COMMITS"
          
          python3 -c "
          import os
          import re
          
          version = os.environ.get('VERSION')
          commits = os.environ.get('COMMITS_DATA')
          
          with open('manifest.ini', 'r', encoding='utf-8') as f:
              content = f.read()
          
          new_entry = f'\nv{version}:\n{commits}'
          
          # Find changelog = \"\"\" ... \"\"\"
          # Using a more robust regex that captures the content within triple quotes
          pattern = r'(changelog\s*=\s*\"\"\")([\s\S]*?)\"\"\"'
          
          def replacer(match):
              prefix = match.group(1)
              old_changelog = match.group(2)
              # If the new entry is already there, don't duplicate (rare case but good for safety)
              if f'v{version}:' in old_changelog:
                  return match.group(0)
              return f'{prefix}{new_entry}\n{old_changelog}\"\"\"'

          if re.search(pattern, content):
              updated = re.sub(pattern, replacer, content)
              with open('manifest.ini', 'w', encoding='utf-8') as f:
                  f.write(updated)
              print(f'Successfully updated manifest.ini with version {version}')
          else:
              print('Warning: changelog pattern not found in manifest.ini')
          "
          
      - name: Commit updated manifest (Internal)
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add manifest.ini
          # Try to commit, but don't fail if there's nothing new
          git commit -m "docs: Auto-update changelog for v${{ steps.vars.outputs.version }} [skip ci]" || echo "No changes to commit"
          # Push changes
          git push origin main || echo "Push failed (maybe already pushed?)"

      - name: Create or Update Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag "v${{ steps.vars.outputs.version }}"
          git push origin "v${{ steps.vars.outputs.version }}"

      - name: Package Addon
        run: |
          zip -r "zhcn_vi_dict_v${{ steps.vars.outputs.version }}.nvda-addon" . -x "*.git*" ".github/*" "*.zip" "*.nvda-addon"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.vars.outputs.version }}
          name: KtGame Chinese-Vietnamese Dictionary v${{ steps.vars.outputs.version }}
          generate_release_notes: true
          files: |
            *.nvda-addon
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
