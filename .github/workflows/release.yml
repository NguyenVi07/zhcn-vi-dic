name: Auto Release Addon

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Version from manifest.ini
        id: get_version
        run: |
          VERSION=$(grep '^version =' manifest.ini | cut -d' ' -f3)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Package Addon
        run: |
          # Create zip of all files in current dir (addon root)
          # Excluding git, workflows, and the addon itself
          zip -r "zhcn_vi_dict_v${{ steps.get_version.outputs.version }}.nvda-addon" . -x "*.git*" ".github/*" "*.zip" "*.nvda-addon"

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: KtGame Chinese-Vietnamese Dictionary v${{ steps.get_version.outputs.version }}
          files: |
            *.nvda-addon
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
